<div>
<div class="add-new">
  <md-button class="md-fab" aria-label="Eat cake" ng-click="vm.addnew()">
  <i class="material-icons">add</i>
  </md-button>
  </div>
  <div layout="row" layout-sm="column" layout-align="center center" ng-if="vm.showSpinner">
      <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
  </div>
	<md-list>
	 <md-list-item class="md-3-line" ng-repeat="user in vm.userList" ng-click="vm.showProfile()">
	  <img ng-src="{{user.user.picture.thumbnail}}" class="md-avatar" >
        <div class="md-list-item-text">
          <h3>{{user.user.name.first}}</h3>
          <h4>{{ user.user.email }}</h4>
          <p>{{ user.user.cell }}</p>
        </div>
         <md-divider ng-if="!$last"></md-divider>
	 </md-list-item>
	</md-list>
</div>
